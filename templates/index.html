<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Encontrando mi signo</h1>
    </div>
    
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Nueva Fecha</h5>
                    </div>
                    <div class="card-body">
                        <form action="/fechas" method="POST">
                            <div class="form-group">
                                <label for="dia">Día</label>
                                <input type="number" class="form-control mb-3" id="dia" name="dias" required>
                            </div>
                            <div class="form-group">
                                <label for="mes">Mes</label>
                                <input type="number" class="form-control mb-3" id="mes" name="meses" required>
                            </div>
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Segunda Columna de Visualización -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Fechas Nuevas</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                                {% for signo in fechasNuevas %}
                                <li class="list-group-item mb-4">
                                    <form action="{{ url_for('editFechas', _id=signo._id) }}" method="POST">
                                        <small>DÍA</small>
                                        <input type="text" class="form-control" value="{{ signo.dia }}" name="dias">
                                        <small>MES</small>
                                        
                                        <input type="text" class="form-control" value="{{ signo.mes }}" name="meses">
                                        <small>TU SIGNO ES: {{signo.signo}}</small>
                                        
                                    </form>
                                    <button class="btn-primary btn-sm" type="submit">Editar</button>
                                    <a href="{{ url_for('deleteFechas', doc_id=signo._id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                                </li>
                                {% endfor %}
                            
    

                        

                    </ul>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
